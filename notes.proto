syntax = "proto3";
service NoteService {
    rpc List (Empty) returns (TodoList){}
    // rpc Insert (Note) returns (Note){}
    // rpc Delete (DeleteRequestId) returns (Note){}
}
message Empty {}
message Todo {
    string id = 1;
    string title = 2;
    string discription = 3;
    bool done = 4;
}


message TodoList {
    repeated Todo todos = 1;
 }