syntax = "proto3";
service NoteService {
    rpc List (Empty) returns (NoteList) {}
    rpc Insert (Note) returns (Note){}
    rpc Delete (DeleteRequestId) returns (Note){}
}
message Empty {}
message Note {
    string id = 1;
    string title = 2;
    string content = 3;
}

message DeleteRequestId {
    string id = 1;
}


message NoteList {
    repeated Note notes = 1;
 }